<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konseria</title>
    <link rel="shortcut icon" href="images/konseria.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="images/konseria kuning.png"
              alt="Konseria Logo"
              class="logo-img"
          /></a>
          Konseria
        </div>

        <nav>
          <ul>
            <li><a href="#">Event</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" id="eventSearch" placeholder="Cari event..." />
          <button id="searchBtn">üîç</button>
        </div>
        <nav>
        <ul>
          <li><a href="#">Hubungi Kami</a></li>
        </ul>
      </nav>
        <a href="login.html" target="_blank"
          ><button class="create-event">Buat Event</button></a
        >
      </div>
    </header>

    <main>
      <section class="upcoming-events">
        <section class="carousel">
          <div class="carousel-container">
            <div class="carousel-slide">
              <img src="images/banner1.jpg" alt="Event 1" />
            </div>
            <div class="carousel-slide">
              <img src="images/banner2.png" alt="Event 2" />
            </div>
            <div class="carousel-slide">
              <img src="images/banner3.png" alt="Event 3" />
            </div>
          </div>
          <button class="carousel-prev">&#10094;</button>
          <button class="carousel-next">&#10095;</button>
        </section>

        <h2 id="eventTitle"><br />Rekomendasi Event</h2>
        <div id="eventList" class="event-grid">
          <!-- Event akan diisi secara dinamis dari xampp -->
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-logo">
        <img src="images/konseria kuning.png" alt="Konseria Logo" />
        <h2>Konseria</h2>
      </div>
      <div class="footer-social">
        <a href="https://www.facebook.com/">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.x.com/">
          <i class="fab fa-x"></i>
        </a>
        <a href="https://www.tiktok.com/">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
      <div class="footer-bottom">
        <p>¬© 2024 Konseria. All Rights Reserved</p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
